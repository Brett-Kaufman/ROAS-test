    <title>Scale Your ROAS | Precision Intelligence | ROAS Accelerator</title>
    <meta name="description" content="A high-conversion agency landing page featuring precision intelligence, viral AI ads, and advanced email marketing scaling strategies.">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Scale Your ROAS | Precision Intelligence">
    <meta property="og:description" content="Deploy Viral Ads. Master Email. Close Millions. The blueprint for scaling your agency's ROAS.">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="Scale Your ROAS | Precision Intelligence">
    <meta property="twitter:description" content="Deploy Viral Ads. Master Email. Close Millions. The blueprint for scaling your agency's ROAS.">

    <!-- Performance Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://assets.calendly.com">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap&font-display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* Tactical Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #1e1e24;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3b82f6;
        }

        video {
            background-color: #000;
            object-fit: cover;
            visibility: visible;
            opacity: 1;
        }

        .gradient-text {
            background: linear-gradient(to right, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        @keyframes pulse-slow {
            0%, 100% { opacity: 0.1; transform: scale(1); }
            50% { opacity: 0.2; transform: scale(1.1); }
        }
        .animate-pulse-slow {
            animation: pulse-slow 8s infinite ease-in-out;
        }
        .vsl-border {
            box-shadow: 0 0 50px rgba(0, 102, 255, 0.15);
        }

        @keyframes scan-line {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(400%); }
        }
        .scanning-line {
            height: 2px;
            background: linear-gradient(to right, transparent, rgba(59, 130, 246, 0.5), transparent);
            animation: scan-line 4s linear infinite;
        }

        /* iOS Stability Overrides */
        .ios-safe .glass {
            backdrop-filter: none !important;
            -webkit-backdrop-filter: none !important;
            background: rgba(15, 15, 20, 0.95) !important;
        }
        .ios-safe .blur-[180px], 
        .ios-safe .blur-[150px], 
        .ios-safe .blur-[140px], 
        .ios-safe .blur-[80px],
        .ios-safe .blur-2xl,
        .ios-safe .blur-3xl {
            filter: none !important;
            -webkit-filter: none !important;
            opacity: 0.15 !important;
        }
        .ios-safe .shadow-2xl,
        .ios-safe .shadow-[0_0_80px_rgba(0,102,255,0.15)],
        .ios-safe .shadow-[0_0_120px_rgba(0,0,0,0.8)],
        .ios-safe .shadow-[0_0_50px_rgba(255,255,255,0.1)] {
            box-shadow: none !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
        }
    </style>
